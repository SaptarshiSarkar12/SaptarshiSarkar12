name: Update README

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: wow-actions/activity-report@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
