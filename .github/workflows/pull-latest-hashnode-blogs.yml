name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *' # Runs Every 24 Hours

jobs:
  update_blogs:
    name: Pull Latest Hashnode Blogs
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥  Fetching Repository Contents
        uses: actions/checkout@latest

      - name: ðŸ“š Hashnode Updater
        uses: varunsridharan/action-hashnode-blog@latest
        with:
          USERNAME: 'SaptarshiSarkar' # Hashnode Username
          COUNT: 2 # MAX Visisble
          STYLE: "blog-left"
          BLOG_URL: "https://saptarshisarkar.hashnode.dev/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
